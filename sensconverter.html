<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
	
		
	<input type="number" id="tbuser" placeholder="DPI"> 
					
	<input type="button" id="btn1" value="Click">
	
	<p class="output" id="output1"> </p>
	
    <input type="number" id="tbuser1" placeholder="ingame sensitivity"> 
					

	
	<p class="output" id="output2"> </p>
	
    <p class="output" id="output3" aria-placeholder="Edpi" </p>
	</body>


<script> 
const txt1 = document.getElementById('tbuser');
const txt2 = document.getElementById('tbuser1');
const btn1 = document.getElementById('btn1')
const out1 = document.getElementById('output1')
const out2 = document.getElementById('output2')
const out3 = document.getElementById('output3')
function asdf() {
	
    out3.innerHTML = "EDPI: " + txt1.value*txt2.value
}
setInterval(asdf , 100);
btn1.addEventListener('click', asdf);
</script>

</html>
